name: Main Branch Checks

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  comprehensive-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e '.[dev]'

    - name: Run full test suite with coverage
      run: |
        pytest --cov=src --cov-report=term-missing --cov-report=xml --cov-report=html --cov-fail-under=90

    - name: Run all quality checks
      run: |
        black --check src/ tests/
        ruff check src/ tests/
        mypy src/ --strict --no-warn-no-return

    - name: Test package build
      run: |
        python -m build

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      if: matrix.python-version == '3.12'
      with:
        name: coverage-report
        path: htmlcov/

  performance-tests:
    runs-on: ubuntu-latest
    needs: [comprehensive-tests]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e '.[dev]'

    - name: Test large specification processing
      run: |
        # Test with business swagger (large spec)
        timeout 300 pyopenapi-gen gen input/business_swagger.json --project-root ./perf_test --output-package large_client --force --no-postprocess
        
    - name: Verify performance test results
      run: |
        test -f ./perf_test/large_client/__init__.py
        test -f ./perf_test/large_client/client.py
        echo "Large specification processed successfully"