name: Auto-approve PRs

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Check if PR should be auto-approved
        id: should_approve
        run: |
          pr_author="${{ github.event.pull_request.user.login }}"
          pr_title="${{ github.event.pull_request.title }}"
          
          echo "PR Author: $pr_author"
          echo "PR Title: $pr_title"
          
          # Auto-approve conditions:
          # 1. Dependabot PRs (dependency updates)
          # 2. Version bump PRs from devops-mindhive
          # 3. Documentation PRs from devops-mindhive
          # 4. PRs with [auto-approve] tag
          
          should_approve=false
          
          if [[ "$pr_author" == "dependabot[bot]" ]] || \
             [[ "$pr_author" == "devops-mindhive" && "$pr_title" =~ ^(release|chore|docs): ]] || \
             [[ "$pr_title" =~ \[auto-approve\] ]]; then
            should_approve=true
          fi
          
          echo "should_approve=$should_approve" >> $GITHUB_OUTPUT
          
          if [[ "$should_approve" == "true" ]]; then
            echo "‚úÖ PR qualifies for auto-approval"
          else
            echo "‚ùå PR does not qualify for auto-approval"
          fi

      - name: Auto-approve PR
        if: steps.should_approve.outputs.should_approve == 'true'
        run: |
          gh pr review ${{ github.event.pull_request.number }} --approve --body "ü§ñ Auto-approved - This PR meets criteria for automatic approval from trusted author ${{ github.event.pull_request.user.login }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}