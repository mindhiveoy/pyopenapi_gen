[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyopenapi-gen"
version = "0.3.15"
description = "Python OpenAPI client generator â€“ core library"
authors = [{ name = "PyOpenAPI Team", email = "dev@example.com" }]
readme = "README.md"
requires-python = ">=3.10,<4.0.0"
dependencies = [
  "openapi-spec-validator>=0.7",
  "openapi-core>=0.19",
  "jinja2>=3.0",
  "black (>=25.1.0,<26.0.0)",
  "mypy (>=1.15.0,<2.0.0)",
  "types-pyyaml (>=6.0.12.20250402,<7.0.0.0)",
  "ruff>=0.4",
]
license = { text = "MIT" }
keywords = ["openapi", "swagger", "client", "generator", "async", "python"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: MacOS",
  "Operating System :: POSIX :: Linux",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Software Development :: Code Generators",
  "Typing :: Typed",
]

[project.optional-dependencies]
dev = [
  "black>=24.3",
  "ruff>=0.4",
  "mypy>=1.8",
  "pytest>=8.0",
  "pytest-cov>=4.0",
]

[tool.black]
line-length = 120
target-version = ["py312"]
include = "\\.py$"

[tool.ruff]
line-length = 120
preview = true

[tool.ruff.lint]
select = ["F401", "E", "W", "I"]
# ignore = ["E501"]

[tool.mypy]
python_version = "3.12"
strict = true
show_error_codes = true
namespace_packages = true
implicit_optional = false

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests"]
pythonpath = "src"
python_files = ["test_*.py"]
python_functions = ["test_"]


[tool.poetry.group.dev.dependencies]
pytest-xdist = "^3.6.1"
types-toml = "^0.10.8.20240310"
httpx = "^0.28.1"
pytest-asyncio = "^0.26.0"

[project.scripts]
pyopenapi-gen = "pyopenapi_gen.cli:app"
